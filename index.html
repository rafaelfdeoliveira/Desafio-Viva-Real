<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" href="./images/viva-real-favicon-180x180.png" sizes="180x180">
    <link rel="icon" type="image/png" href="./images/viva-real-favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="./images/viva-real-favicon-16x16.png" sizes="16x16">
    <link rel="stylesheet" href="index.css">
    <title>Imóveis, Casas e Apartamentos para Compra, Venda e Aluguel - Viva Real</title>
</head>
<body>
    <header>
        <nav>
            <a id="vivaRealLink" title="Viva Real - Conecta você ao imóvel de seus sonhos"><img src="./images/viva-real-logo.png" alt="Viva Real Logo"></a>
            <a>COMPRAR</a>
            <a>ALUGAR</a>
            <a>IMÓVEIS NOVOS</a>
            <a>SELEÇÃO VIVA REAL</a>
            <a>DESCOBRIR</a>
            <a>FINANCIAMENTO</a>
        </nav>
        <nav>
            <a>ANUNCIAR IMÓVEIS</a>
            <a>ENTRAR</a>
        </nav>
    </header>
    <main>
        <section id="searchSection">
            <form method="GET">
                <fieldset id="mainSearchField">
                    <label for="cityInput">LOCALIZAÇÃO DO IMÓVEL</label>
                    <input type="text" name="cityInput" id="cityInput" placeholder="Digite uma rua, bairro ou cidade">
                    <div class="selectedCityDiv"></div>
                    <label for="virtualTour">IMÓVEL COM</label>
                    <div id="virtualTourSwitchDiv">
                        <label class="switch">
                            <input name="virtualTour" type="checkbox">
                            <span class="slider round"></span>
                        </label>
                        <label for="virtualTour">Tour Virtual ou Vídeos</label>
                    </div>
                    <label for="homeType">TIPO DE IMÓVEL</label>
                    <select name="homeType" required>
                        <option value="" disabled selected hidden>Mostrar todos</option>
                    </select>
                    <div class="jointInputsGroup">
                        <div>
                            <label class="moneyLabel">PREÇO MÍNIMO
                                <input class="moneyInput" name="minPrice" type="number" inputmode="numeric" pattern="[0-9]">
                            </label>
                        </div>
                        <hr>
                        <div>
                            <label class="moneyLabel">PREÇO MÁXIMO
                                <input class="moneyInput" name="maxPrice" placeholder="ilimitado" type="number" inputmode="numeric" pattern="[0-9]">
                            </label>
                        </div>
                    </div>
                    <label>NÚMERO DE QUARTOS</label>
                    <div class="radioButtonsGroup" id="roomsNumberSelectionGroup">
                        <button type="button">1+</button>
                        <button type="button">2+</button>
                        <button type="button">3+</button>
                        <button type="button">4+</button>
                        <button type="button">5+</button>
                    </div>
                </fieldset>
                <fieldset id="secondarySearchField">
                    <div class="jointInputsGroup">
                        <div>
                            <label class="areaLabel">ÁREA MÍNIMA
                                <input class="areaInput" type="number" name="minArea" inputmode="numeric" pattern="[0-9]">
                            </label>
                        </div>
                        <hr>
                        <div>
                            <label class="areaLabel">ÁREA MÁXIMA
                                <input class="areaInput" type="number" name="maxArea" placeholder="ilimitado" inputmode="numeric" pattern="[0-9]">
                            </label>
                        </div>
                    </div>
                    <label>NÚMERO DE VAGAS NA GARAGEM</label>
                    <div class="radioButtonsGroup">
                        <button type="button">1+</button>
                        <button type="button">2+</button>
                        <button type="button">3+</button>
                        <button type="button">4+</button>
                        <button type="button">5+</button>
                    </div>
                    <label>NÚMERO DE BANHEIROS</label>
                    <div class="radioButtonsGroup">
                        <button type="button">1+</button>
                        <button type="button">2+</button>
                        <button type="button">3+</button>
                        <button type="button">4+</button>
                        <button type="button">5+</button>
                    </div>
                </fieldset>
            </form>
        </section>
        <section id="mainSection">
            <nav>
                <a>COMPRAR</a>
                <a>ALUGAR</a>
                <a>IMÓVEIS NOVOS</a>
                <a>SELEÇÃO VIVA REAL</a>
            </nav>
            <section id="resultsSection"></section>
        </section>
    </main>
    <script src="index.js" type="module"></script>
</body>
</html>
